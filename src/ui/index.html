<!doctype html>
<html>

<body class="app-container">
  <header>
    <h1>Budget Tracker</h1>
    <div id="balance-summary">Total Balance: $0.00</div>
  </header>

  <section class="filter-bar">
    <input type="text" id="search-desc" placeholder="Search transactions...">
    <select id="filter-category">
      <option value="all">All Categories</option>
      <option value="food">Food</option>
      <option value="rent">Rent</option>
      <option value="tech">Tech</option>
    </select>
    <input type="date" id="filter-date">
    <button id="filter-btn">Apply Filters</button>
    <button id="export-btn" style="background-color: #28a745;">Export to Excel</button>
  </section>

  <form id="budget-form">
    <input type="text" id="desc" placeholder="What did you buy?" required>
    <input type="number" id="amount" placeholder="Amount" required>

    <select id="transaction-type">
      <option value="expense">Expense</option>
      <option value="income">Allowance/Income</option>
    </select>

    <input type="number" id="price" placeholder="Price" required>
    <select id="category">
      <option value="food">Food</option>
      <option value="tech">Tech</option>
      <option value="rent">Rent</option>
    </select>
    <button type="submit">Add Transaction</button>
  </form>

  <section class="monthly-summary">
    <div class="summary-card">
      <h3>This Month</h3>
      <div class="summary-details">
        <p>Income: <span id="monthly-income" class="income-text">Rp 0</span></p>
        <p>Expenses: <span id="monthly-expenses" class="expense-text">Rp 0</span></p>
        <hr>
        <p>Net: <span id="monthly-net">Rp 0</span></p>
      </div>
    </div>
  </section>

  <table class="styled-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody id="transaction-list"></tbody>
  </table>

  <script src="renderer.js"></script>
</body>

</html>
